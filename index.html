<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email:">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password:">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control"  placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>

   


    <script>
        //login button event element

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            
            const textArea = document.getElementById("transaction-area");
            textArea.style.display = 'block';
        });

        //deposit button even element

        const addDeposit = document.getElementById('addDeposit');
        addDeposit.addEventListener('click', function(){
           
            const depositNumber = getInputNumber("depositAmount");


            updateSpanText('currentBalance', depositNumber);
            updateSpanText('currentDeposit', depositNumber);
            document.getElementById("depositAmount").value = "";


        })

        // withdraw button
        const  withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
           
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
            
            })

            function getInputNumber(id){
                const Amount = document.getElementById(id).value;
                const amountNumber = parseFloat(Amount);
                return amountNumber;
            }

        function updateSpanText(id, depositNumber) {
            const currentAmount = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentAmount);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

        
        
        

    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
